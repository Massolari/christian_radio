<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Christian Radio</title>
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#677A98">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Christian Radio">
  <link rel="apple-touch-icon" href="/assets/icon-192x192.png">
  <script type="module" defer>
    import {main} from "./client.gleam";
    import iosPWASplash from 'ios-pwa-splash';

    iosPWASplash('/assets/icon-192x192.png', '#677A98')

    // Make :active work on iOS
    window.onload = function() {
      if (/iP(hone|ad)/.test(window.navigator.userAgent)) {
        document.body.addEventListener("touchstart", function() {}, false);
      }
    }

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('ServiceWorker registration successful');
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }

    main()
  </script>
</head>

<body>
  <div id="app"></div>
</body>

</html>
